<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <title>Iniciar Sesión - Burger Place</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="img/Logo/HamburguesaLOGO2.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="Home.php">Home</a></li>
                <li><a href="Nosotros.php">Nosotros</a></li>
                <li><a href="Menu.php">Menú</a></li>
                <li><a href="Contacto.php">Contacto</a></li>
                <li><a class="active" href="login.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </div>

    <header class="header">
        <h1>Iniciar Sesión</h1>
    </header>

    <div class="main-content auth-container">
        <div class="auth-box">
            <div id="login-form-section">
                <h2>Iniciar Sesión</h2>
                <form id="login-form"> <input type="hidden" name="accion" value="login">
                    <input type="text" name="correo_o_usuario" placeholder="Correo electrónico o Usuario" required>
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p class="toggle-form-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                <div id="message-area" class="message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const messageArea = document.getElementById('message-area');

            function showMessage(text, type) {
                messageArea.textContent = text;
                messageArea.className = 'message ' + type;
                messageArea.style.display = 'block';
                setTimeout(() => {
                    messageArea.style.display = 'none';
                }, 5000);
            }

            loginForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(loginForm);
                const queryParams = new URLSearchParams(formData).toString();

                try {
                    const response = await fetch('auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: queryParams
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage(result.message, 'success');
                        loginForm.reset();
                        setTimeout(() => {
                            window.location.href = 'Home.php';
                        }, 1500);
                    } else {
                        showMessage(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Ocurrió un error de conexión. Inténtalo de nuevo.', 'error');
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('registro') && urlParams.get('registro') === 'success') {
                showMessage('¡Registro exitoso! Por favor, inicia sesión.', 'success');
                urlParams.delete('registro');
                const newUrl = window.location.pathname + urlParams.toString();
                window.history.replaceState({}, document.title, newUrl);
            }
        });
    </script>
</body>
</html>
