<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Burger Place</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="img/Logo/HamburguesaLOGO2.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="Home.php">Home</a></li>
                <li><a href="Nosotros.php">Nosotros</a></li>
                <li><a href="Menu.php">Menú</a></li>
                <li><a href="Contacto.php">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a class="active" href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </div>

    <header class="header">
        <h1>Registro de Usuario</h1>
    </header>

    <div class="main-content auth-container">
        <div class="auth-box">
            <div id="registro-form-section">
                <h2>Registrarse</h2>
                <form id="registro-form">
                    <input type="hidden" name="accion" value="registro">
                    <input type="text" name="nombre_usuario" placeholder="Nombre de Usuario" required>
                    <input type="email" name="correo_electronico" placeholder="Correo electrónico" required>
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p class="toggle-form-link">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión aquí</a></p>
                <div id="message-area" class="message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registroForm = document.getElementById('registro-form');
            const messageArea = document.getElementById('message-area');

            function showMessage(text, type) {
                messageArea.textContent = text;
                messageArea.className = 'message ' + type;
                messageArea.style.display = 'block';
                setTimeout(() => {
                    messageArea.style.display = 'none';
                }, 5000);
            }

            registroForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                const nombreUsuarioInput = registroForm.querySelector('input[name="nombre_usuario"]');
                const contrasenaInput = registroForm.querySelector('input[name="contrasena"]');

                if (nombreUsuarioInput.value.length < 3) {
                    showMessage('El nombre de usuario debe tener al menos 3 caracteres.', 'error');
                    return;
                }

                if (contrasenaInput.value.length < 8) {
                    showMessage('La contraseña debe tener al menos 8 caracteres.', 'error');
                    return;
                }

                const formData = new FormData(registroForm);
                const queryParams = new URLSearchParams(formData).toString();

                try {
                    const response = await fetch('auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: queryParams
                    });

                    const result = await response.json();

                    if (result.success) {
                        showMessage(result.message, 'success');
                        registroForm.reset();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showMessage(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Ocurrió un error de conexión. Inténtalo de nuevo.', 'error');
                }
            });
        });
    </script>
</body>
</html>
